<!DOCTYPE html>
<html>
<head>
    <style>
        body{background-color: rgba(65, 210, 230, 0.733);}
        img{position: relative; left: 70px;}
        h1{text-align: center;}
        pre{position: relative; left:70px;}
        #A{font:bold 20px Arial, serif;}
        span#cook{font: 20px impact,serif;}
        span.sup{text-decoration-line: underline;}
        #last{position: relative; left: 70px;}
    </style>
</head>
<body >
    <h1>만두볶음밥</h1>
    <img src="만두볶음밥.jpg" alt="만두볶음밥" width="350px" height="250px">
    <pre>
<span id="A">구성재료
밥 , 만두 , 굴소스(없다면 소금)</span>


<h2>만드는 법</h2>
<span id="cook">1. 만두를 익힌다.
 <span class="sup">(찐만두와 군만두 중에서 선택)</span>

2. 익은 만두의 피와 속을 비벼먹을 수 있도록 부순다. 

3. 식용유를 두르고, 약불에 밥과 만두를 함께 넣고 
   2분정도 볶는다.
 
4. 굴소스를 1.5스푼정도 넣고 볶는다.
 <span class="sup">(없을경우 소금으로 대체)</span> 
</span> </pre>
<div id="last">
    <h2 style="color:rgb(223, 148, 35)">주의사항</h2>
    <h3>너무 오래 볶으면 수분이 없기때문에, 맛이 덜하다.</h3>
    <h3>밥의 질에 따라 맛이 크게 나뉜다.</h3>
    <h3>만두를 익히고나서 볶기때문에, 익히는 정도가 <br/>과하면 맛이 덜하다.</h3>
</div>
</body>
</html>
